{% extends 'notehub/base_layout.html' %}

{% block content %}
    <h1>Document list</h1>
    <div class="documents">
        {% for document in documents%}
            <div class="document">
                <h2><a href="{% url 'notehub:detail' id=document.id %}">{{ document.name }}</a></h2>
                <p>{{ document.content }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
